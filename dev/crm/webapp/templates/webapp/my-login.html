{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<!-- AOS CSS -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(135deg, #c3ec52 0%, #0ba29d 100%);
        min-height: 100vh;
    }

    .login-card {
        background: white;
        border-radius: 1rem;
        padding: 2.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        transition: all 0.4s ease-in-out;
    }

    .login-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .form-icon {
        font-size: 3rem;
        color: #0ba29d;
    }

    .link-text a {
        text-decoration: none;
        color: #0ba29d;
        font-weight: 600;
    }

    .link-text a:hover {
        text-decoration: underline;
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6" data-aos="fade-up" data-aos-duration="800">
        <div class="login-card text-center">
            <div class="mb-3">
                <i class="fa fa-lock form-icon"></i>
            </div>
            <h2 class="fw-bold text-dark">Login to Your Account</h2>
            <p class="text-muted mb-4">Access your dashboard and manage clients</p>

            <form method="POST" autocomplete="off" class="text-start">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.username|as_crispy_field }}
                </div>
                <div class="mb-4">
                    {{ form.password|as_crispy_field }}
                </div>
                <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">
                    <i class="fa fa-key"></i> &nbsp; Login
                </button>
            </form>

            <div class="text-center mt-4 link-text">
                <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init();
</script>
{% endblock %}
