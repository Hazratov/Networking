{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<style>
    .gradient-header {
        background: linear-gradient(135deg, #0ba29d, #c3ec52);
        color: white;
        padding: 1.25rem 1.5rem;
        border-radius: 0.75rem 0.75rem 0 0;
    }

    .form-card {
        border-radius: 0.75rem;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    .btn i {
        opacity: 0.8;
    }

    .btn-lg {
        padding: 0.6rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
    }
</style>

<div class="container mt-5">
    <div class="form-card bg-white">
        <!-- Header -->
        <div class="gradient-header">
            <h4 class="mb-0"><i class="fa fa-pencil me-2"></i> Update Lead</h4>
            <p class="mb-0 small">Make changes to this lead's status, notes, or assignment.</p>
        </div>

        <!-- Body -->
        <div class="p-4">
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary btn-lg">
                        <i class="fa fa-arrow-left me-1"></i> Return
                    </a>
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fa fa-check me-1"></i> Update Lead
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
